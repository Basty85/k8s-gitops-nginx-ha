# Default values for nginx-website-chart
replicaCount: 6

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "stable"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  loadBalancerIP: "192.168.1.70"

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: sebastianmeyer.org
      paths:
        - path: /
          pathType: Prefix
    - host: www.sebastianmeyer.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: nginx-tls
      hosts:
        - sebastianmeyer.org
        - www.sebastianmeyer.org

