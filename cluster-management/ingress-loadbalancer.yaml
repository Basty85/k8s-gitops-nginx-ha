apiVersion: v1
kind: Service
metadata:
  name: ingress-loadbalancer
  namespace: ingress
spec:
  type: LoadBalancer
  loadBalancerIP: "192.168.1.71"
  selector:
    name: nginx-ingress-microk8s  # Das funktionierte bereits!
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  externalTrafficPolicy: Local